<!doctype html>
<html>
        <head>
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <title>LC</title>
                <link rel="stylesheet" href="style.css">
                <script src="script.js" type="text/javascript"></script>
        </head>
        <body style="background-color: #9295D8">
                <h2 style="text-align: center; user-select: none">Led Control</h2>
                
                <div style="margin:auto; margin-bottom: 20px; text-align: center">
                        <label>Which Led?</label>
                        <input title="enter value 1-3" id="indx" type="number" min="1" max="3" onkeydown="if([52, 53, 54, 55, 56, 57, 48, 69, 189].includes(event.keyCode)){return false}; Format()">
                </div>

                <div style="margin:auto; text-align: center; user-select: none;">
                        <button class="btnn" id="btn" onclick="On()">On</button>
                        <button class="btnn" id="reset" onclick="Off()">Off</button>
                </div>
        </body>
</html>
